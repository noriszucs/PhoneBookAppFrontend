<h1 class="text">Contacts:</h1>

<body>
  <div class="buttonPlace">
  <button class="button"
      mat-raised-button color="accent"
      (click)="addNew()"
      >Add new
  </button>

  <button class="button"
      mat-raised-button color="accent"
      (click)="edit()"
      >Edit
  </button>
  
  
  <!--<button class="button" *ngFor="let contact of contacts"
      mat-raised-button color="accent"
      (click)="delete(contact.id)"
      >Delete
  </button>-->

  </div>

<table mat-table [dataSource]="contacts">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="countryCode">
    <th mat-header-cell *matHeaderCellDef>Counrty Code</th>
    <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
  </ng-container>

  <ng-container matColumnDef="areaCode">
    <th mat-header-cell *matHeaderCellDef>Area Code</th>
    <td mat-cell *matCellDef="let element"> {{element.areaCode}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Number</th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneType">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element"> {{element.phoneType}} </td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let element"> {{element.group}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button
      mat-raised-button color="accent"
      (click)="delete(row.id)"
      >Delete
  </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>

</table>

</body>
